name: Install Nginx
on:
    push:
        branches: ["main"]
jobs:
    install-nginx:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
          - name: Update apt 
            run: sudo apt-get update-y
          - name: install Nginx
            run: sudo apt-get install nginx -y 
          - name: Verify Nginx
            run: nginx -v 
